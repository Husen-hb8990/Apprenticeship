<form action="/action_page.php" method="get" target="_blank">

	<label class="fname">First Name<span class="star" style="color:red">*</span></label>
	<input type="text"  id="fname" placeholder="Enter First Name" required/>
	
	
	<label class="lname">Last Name<span class="star2"style="color:red">*</span></label>
	<input type="text" id="lname" placeholder="Enter Last Name"/><br>
	<span id="status1" style="color:red;margin:164px;font-size:14px"></span>
	<span id="status11" style="color:red;margin:126px;font-size:14px;"></span><br> 
	
	<label class="email">Email<span class="star3">*</span></label>
	<input type="text"  id="email"  placeholder="Enter Email" required/>

	<label class="password">Password<span class="star4">*</span></label>
	<input type="password" id="pswd" placeholder="Enter Password" required/><br>
	
	<span id="status2" style="color:red;margin:164px;font-size:14px;"></span>
	<span id="status3" style="color:red;margin:126px;font-size:14px;"></span><br> 
	
	
	<label class="mobile">Mobile<span class="star5">*</span></label>
	<input type="text"   size="1" placeholder="+91" readonly/>
	<input type="text"  id="ph_no" size="14" placeholder="Enter Mobile Number" required/><br>
	<span id="status4" style="color:red;margin:164px;font-size:14px;"></span><br>

	
	<label class="dob">Date Of Birth<span class="star6">*</span></label>
	<input type="date" id="dob" required placeholder="Enter Date Of Birth"/>
	
	<label class="gender">Gender<span class="star7" required/>*</span></label>
	<select id="gender">
		<option value="0">-Select Gender-</option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
		<option value="Others">Others</option>
	</select><br>
	<span id="status5" style="color:red;margin:164px;font-size:14px;"></span>
	<span id="status6" style="color:red;margin:126px;font-size:14px;"></span><br>


	<label class="city">City<span class="star8">*</span></label>
	<select id="city"  required/>
		<option value="0">-Select City-</option>
		<option value="Ahmedabad">Ahmedabad</option>
		<option value="Bangalore">Bangalore</option>
		<option value="Chennai">Chennai</option>
		<option value="Delhi">Delhi</option>
		<option value="Hyderabad">Hyderabad</option>
	</select>
	
	<label class="pincode">Pincode<span class="star9">*</span></label>
	<input type="number" id="pin"  placeholder="Enter Pincode" required/><br>
	<span id="status7" style="color:red;margin:165px;font-size:14px;"></span>
	<span id="status8" style="color:red;margin:126px;font-size:14px;"></span><br>
	
	<label class="aadhar">Aadhar Card Number<span class="star10">*</span></label>
	<input type="number" id="aadhar" style="padding-right:5px" placeholder="Enter Aadhar Card No" required/><br>
	<span id="status9" style="color:red;margin:164px;font-size:14px;"></span><br>
